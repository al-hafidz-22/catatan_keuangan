<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Pengeluaran</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Catatan Pengeluaran Harian</h1>
    </header>
    <div class="container">
      <form action="#" autocomplete="off" class="card form-section">
        <div>
          <label for="waktu">Tanggal Pengeluaran</label>
          <input type="date" name="tanggal" id="waktu" required />
        </div>
        <div>
          <label for="deskripsi">Deskripsi Pengeluaran</label>
          <input
            type="text"
            name="deskripsi"
            id="deskripsi"
            placeholder="cth uang makan"
            required
          />
        </div>
        <div>
          <label for="nominal">Nominal</label>
          <input
            type="number"
            name="nominal"
            id="nominal"
            min="0"
            placeholder="cth 20000"
            required
          />
        </div>
        <div>
          <button type="submit" id="tombol_simpan">Simpan</button>
        </div>
      </form>

      <div class="foto-section">
        <img src="image/name.png" alt="foto/png" />
      </div>
    </div>

    <section>
      <div class="card">
        <h2>Daftar Pengeluaran</h2>
        <table border="1" cellspacing="0">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Deskripsi Pengeluaran</th>
              <th>Nominal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabel_pengeluaran"></tbody>
        </table>
      </div>
    </section>
    <section>
      <label for="pilih_bulan">Pilih Bulan</label>
      <select name="Bulan" id="pilih_bulan">
        <option value="">--pilih_bulan--</option>
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maret</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Agustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
      </select>
      <button id="tombol_total">Hitung Total</button>
      <p><strong>Total Bulan Ini :</strong><span id="total_output"> 0</span></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
